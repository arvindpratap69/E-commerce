    <script type=" text/javascript">
        <!-- static -->
        let a = 5;
        let b = 6;
        var c = a+b;

        <!-- prompt() -->
        let a = prompt("please enter the first number","");

        console.log("the sum of "+a+" and "+b+"is:"+c);
    </script>
