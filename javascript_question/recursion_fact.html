    <script type="text/javascript">
       // javascript program to find the factorial of a number using recursion
    //    this process in which a function calls itself directly or indirectly is called recursion and the corresponding function is called as recursive function.
     
       var num = prompt("enter your number");
       var fact = 1;
       function factr(n){
        if (n>num) {
            return;
        }
        fact =  fact * n;
       
        n++;
        factr(n);
       }
       factr(1);
       console.log(`the fact of ${num} is ${fact}`);
        
    </script>
